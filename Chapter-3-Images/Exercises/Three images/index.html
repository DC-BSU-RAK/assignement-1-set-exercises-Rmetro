<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photography Showcase</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .gallery img {
            width: 400px;
            height: auto;
            filter: grayscale(50%) contrast(120%) brightness(90%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .caption {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Nature Photography Showcase</h1>
    <div class="gallery">
        <div>
            <img src="https://images.unsplash.com/photo-1586712116555-1cd193b7c2bf?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8QmVhdXRpZnVsJTIwbW91bnRhaW4lMjBsYW5kc2NhcGV8ZW58MHx8MHx8fDA%3D" alt="Beautiful mountain landscape" title="Majestic Mountain View">
            <p class="caption">Image by Unsplash (License: Free to use, No attribution required)</p>
        </div>
        <div>
            <img src="https://images.unsplash.com/photo-1635013245268-495772adb2cf?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8VHJhbnF1aWwlMjBGb3Jlc3QlMjBTY2VuZXxlbnwwfHwwfHx8MA%3D%3D" alt="Serene forest scenery" title="Tranquil Forest Scene">
            <p class="caption">Image by Unsplash (License: Free to use, No attribution required)</p>
        </div>
        <div>
            <img src="https://plus.unsplash.com/premium_photo-1701185651795-08c2f59bc005?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8U3Vuc2V0JTIwT3ZlciUyMGElMjBDYWxtJTIwTGFrZXxlbnwwfHwwfHx8MA%3D%3D" alt="Peaceful lake at sunset" title="Sunset Over a Calm Lake">
            <p class="caption">Image by Unsplash (License: Free to use, No attribution required)</p>
        </div>
    </div>
</body>
</html>
