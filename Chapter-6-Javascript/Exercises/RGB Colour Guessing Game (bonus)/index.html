<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Colour Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>RGB Colour Guessing Game</h1>
    <p id="rgbDisplay">RGB(?, ?, ?)</p>
    <div id="colorOptions" class="options-container"></div>
    <p id="feedback"></p>
    <p id="lives">Lives: 3</p>
    <p id="score">Score: 0</p>
    <button id="restartBtn" onclick="startGame()">Restart Game</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
